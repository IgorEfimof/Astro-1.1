<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Астрологический калькулятор</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            color: #e0e0e0;
            padding: 10px;
            -webkit-overflow-scrolling: touch;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
        }

        /* Тема Луна (темная) - по умолчанию */
        body.theme-moon {
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
        }
        
        body.theme-moon .container {
            background: rgba(15, 15, 30, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        body.theme-moon .header h1 {
            background: linear-gradient(45deg, #a78bfa 0%, #7dd3fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        body.theme-moon .input-group {
            background: rgba(30, 30, 60, 0.5);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        body.theme-moon .input-group label {
            color: #c4b5fd;
        }
        
        body.theme-moon .input-group input,
        body.theme-moon .input-group select {
            background: rgba(50, 50, 80, 0.5);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #e0e0e0;
        }
        
        body.theme-moon .calculate-btn {
            background: linear-gradient(45deg, #7c3aed 0%, #5b21b6 100%);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }
        
        body.theme-moon .chart-container,
        body.theme-moon .forecast {
            background: rgba(30, 30, 60, 0.5);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        body.theme-moon .planet-item,
        body.theme-moon .aspect-item {
            background: rgba(40, 40, 70, 0.5);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        body.theme-moon .chart-container h3,
        body.theme-moon .forecast h3 {
            color: #a78bfa;
        }

        /* Тема Солнце (светлая) */
        body.theme-sun {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        
        body.theme-sun .container {
            background: rgba(255, 255, 255, 0.8);
        }
        
        body.theme-sun .input-group {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        body.theme-sun .input-group input,
        body.theme-sun .input-group select {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #333;
        }
        
        body.theme-sun .calculate-btn {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        body.theme-sun .chart-container,
        body.theme-sun .forecast {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        body.theme-sun .planet-item,
        body.theme-sun .aspect-item {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Тема Полнолуние (темно-серая) */
        body.theme-fullmoon {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            color: #ecf0f1;
        }
        
        body.theme-fullmoon .container {
            background: rgba(255, 255, 255, 0.1);
        }
        
        body.theme-fullmoon .input-group {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        body.theme-fullmoon .input-group input,
        body.theme-fullmoon .input-group select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #ecf0f1;
        }
        
        body.theme-fullmoon .calculate-btn {
            background: linear-gradient(45deg, #3498db 0%, #8e44ad 100%);
        }
        
        body.theme-fullmoon .chart-container,
        body.theme-fullmoon .forecast {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        body.theme-fullmoon .planet-item,
        body.theme-fullmoon .aspect-item {
            background: rgba(255, 255, 255, 0.08);
        }

        /* Тема Затмение (светло-серая) */
        body.theme-eclipse {
            background: linear-gradient(135deg, #636e72 0%, #b2bec3 50%, #dfe6e9 100%);
            color: #2d3436;
        }
        
        body.theme-eclipse .container {
            background: rgba(255, 255, 255, 0.7);
        }
        
        body.theme-eclipse .input-group {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        body.theme-eclipse .input-group input,
        body.theme-eclipse .input-group select {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #2d3436;
        }
        
        body.theme-eclipse .calculate-btn {
            background: linear-gradient(45deg, #6c5ce7 0%, #a29bfe 100%);
        }
        
        body.theme-eclipse .chart-container,
        body.theme-eclipse .forecast {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        body.theme-eclipse .planet-item,
        body.theme-eclipse .aspect-item {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Общие стили */
        .container {
            max-width: 100%;
            height: 100%;
            margin: 0 auto;
            border-radius: 16px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .theme-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .theme-option {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 6px;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .theme-option.active {
            border-color: #fff;
            transform: scale(1.1);
        }

        .theme-moon {
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
        }

        .theme-sun {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .theme-fullmoon {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            color: #ecf0f1;
        }

        .theme-eclipse {
            background: linear-gradient(135deg, #636e72 0%, #b2bec3 50%, #dfe6e9 100%);
            color: #2d3436;
        }

        .header {
            text-align: center;
            margin-bottom: 12px;
        }

        .header h1 {
            font-size: 1.4rem;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .input-group {
            padding: 10px;
            border-radius: 10px;
        }

        .input-group.full-width {
            grid-column: 1 / -1;
        }

        .input-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 0.8rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            font-size: 14px;
            border: none;
        }

        .city-select-wrapper {
            position: relative;
        }

        .city-select-wrapper i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #a78bfa;
            font-size: 12px;
        }

        .calculate-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.5);
        }

        .loading {
            text-align: center;
            padding: 15px;
            display: none;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #667eea;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 10px;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        .chart-container {
            padding: 12px;
            border-radius: 10px;
        }

        .chart-container h3 {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .chart-container h3 i {
            margin-right: 6px;
            font-size: 14px;
        }

        .chart-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .planet-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .planet-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .aspects-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
            margin-top: 8px;
        }

        .aspect-item {
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            font-size: 0.8rem;
        }

        .aspect-conjunction { border-left: 3px solid #FFD700; }
        .aspect-sextile { border-left: 3px solid #00FF00; }
        .aspect-square { border-left: 3px solid #FF4500; }
        .aspect-trine { border-left: 3px solid #00BFFF; }
        .aspect-opposition { border-left: 3px solid #8A2BE2; }

        .forecast {
            padding: 12px;
            border-radius: 10px;
        }

        .forecast h3 {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .forecast h3 i {
            margin-right: 6px;
            font-size: 14px;
        }

        .forecast-text {
            line-height: 1.4;
            font-size: 0.85rem;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: none;
            font-size: 0.8rem;
        }

        /* Медиа-запросы для iPad */
        @media (min-width: 768px) and (max-width: 1024px) {
            .container {
                max-width: 700px;
                margin: 0 auto;
            }
            
            .input-section {
                grid-template-columns: 1fr 1fr 1fr;
            }
            
            .planet-list {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        /* Медиа-запросы для iPhone в альбомной ориентации */
        @media (max-width: 767px) and (orientation: landscape) {
            .container {
                padding: 8px;
            }
            
            .header {
                margin-bottom: 8px;
            }
            
            .input-section {
                grid-template-columns: 1fr 1fr;
                gap: 6px;
                margin-bottom: 8px;
            }
            
            .input-group {
                padding: 8px;
            }
            
            .calculate-btn {
                padding: 10px;
                margin-bottom: 8px;
            }
        }

        /* Улучшения для очень маленьких экранов */
        @media (max-width: 320px) {
            .container {
                padding: 8px;
            }
            
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .planet-list {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <script>
        // Функция для смены темы
        function changeTheme(theme) {
            // Убираем класс active у всех тем
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('active');
            });
            
            // Добавляем класс active выбранной теме
            document.querySelector(`.theme-option[data-theme="${theme}"]`).classList.add('active');
            
            // Устанавливаем класс темы для body
            document.body.className = theme;
            
            // Сохраняем выбор темы в localStorage
            localStorage.setItem('astrology-theme', theme);
        }

        // Астрологические данные
        const planets = [
            { name: 'Солнце', symbol: '☉', color: '#FFD700', period: 365.25, speed: 1 },
            { name: 'Луна', symbol: '☽', color: '#C0C0C0', period: 27.32, speed: 13.2 },
            { name: 'Меркурий', symbol: '☿', color: '#CD7F32', period: 88, speed: 4.1 },
            { name: 'Венера', symbol: '♀', color: '#FFC0CB', period: 225, speed: 1.6 },
            { name: 'Марс', symbol: '♂', color: '#FF4500', period: 687, speed: 0.5 },
            { name: 'Юпитер', symbol: '♃', color: '#FFA500', period: 4333, speed: 0.08 },
            { name: 'Сатурн', symbol: '♄', color: '#8B4513', period: 10759, speed: 0.03 },
            { name: 'Уран', symbol: '♅', color: '#00FFFF', period: 30687, speed: 0.01 },
            { name: 'Нептун', symbol: '♆', color: '#0000FF', period: 60190, speed: 0.006 },
            { name: 'Плутон', symbol: '♇', color: '#800080', period: 90553, speed: 0.004 }
        ];
        
        const zodiacSigns = [
            { name: 'Овен', symbol: '♈', element: 'Огонь', ruler: 'Марс', color: '#FF6B6B' },
            { name: 'Телец', symbol: '♉', element: 'Земля', ruler: 'Венера', color: '#4ECDC4' },
            { name: 'Близнецы', symbol: '♊', element: 'Воздух', ruler: 'Меркурий', color: '#FFD166' },
            { name: 'Рак', symbol: '♋', element: 'Вода', ruler: 'Луна', color: '#6A0572' },
            { name: 'Лев', symbol: '♌', element: 'Огонь', ruler: 'Солнце', color: '#FF9E64' },
            { name: 'Дева', symbol: '♍', element: 'Земля', ruler: 'Меркурий', color: '#06D6A0' },
            { name: 'Весы', symbol: '♎', element: 'Воздух', ruler: 'Венера', color: '#118AB2' },
            { name: 'Скорпион', symbol: '♏', element: 'Вода', ruler: 'Плутон', color: '#073B4C' },
            { name: 'Стрелец', symbol: '♐', element: 'Огонь', ruler: 'Юпитер', color: '#EF476F' },
            { name: 'Козерог', symbol: '♑', element: 'Земля', ruler: 'Сатурн', color: '#7209B7' },
            { name: 'Водолей', symbol: '♒', element: 'Воздух', ruler: 'Уран', color: '#3A86FF' },
            { name: 'Рыбы', symbol: '♓', element: 'Вода', ruler: 'Нептун', color: '#8338EC' }
        ];
        
        const aspects = [
            { name: 'Соединение', degrees: 0, orb: 8, symbol: '☌', color: '#FFD700', strength: 5 },
            { name: 'Секстиль', degrees: 60, orb: 5, symbol: '⚹', color: '#00FF00', strength: 3 },
            { name: 'Квадрат', degrees: 90, orb: 6, symbol: '□', color: '#FF4500', strength: 4 },
            { name: 'Трин', degrees: 120, orb: 6, symbol: '△', color: '#00BFFF', strength: 4 },
            { name: 'Оппозиция', degrees: 180, orb: 7, symbol: '☍', color: '#8A2BE2', strength: 5 }
        ];
        
        // Расчет положения планет
        function calculatePlanetPositions(date, time) {
            const positions = {};
            const birthDate = new Date(date + 'T' + time);
            const baseDate = new Date('2000-01-01T00:00:00');
            
            const timeDiff = birthDate.getTime() - baseDate.getTime();
            const daysSinceEpoch = timeDiff / (1000 * 60 * 60 * 24);
            
            planets.forEach((planet, index) => {
                try {
                    const cycles = daysSinceEpoch / planet.period;
                    let basePosition = (cycles * 360) % 360;
                    
                    if (basePosition < 0) {
                        basePosition = 360 + (basePosition % 360);
                    }
                    
                    const offset = (index * 29.5) % 360;
                    let finalPosition = (basePosition + offset) % 360;
                    
                    if (finalPosition < 0) finalPosition += 360;
                    if (finalPosition >= 360) finalPosition -= 360;
                    
                    const signIndex = Math.floor(finalPosition / 30) % 12;
                    const degrees = Math.floor(finalPosition % 30);
                    const minutes = Math.floor((finalPosition % 1) * 60);
                    
                    positions[planet.name] = {
                        total: finalPosition,
                        sign: signIndex,
                        degrees: degrees,
                        minutes: minutes,
                        symbol: planet.symbol,
                        color: planet.color
                    };
                } catch (error) {
                    console.error(`Ошибка расчета для ${planet.name}:`, error);
                    positions[planet.name] = {
                        total: (index * 30) % 360,
                        sign: index % 12,
                        degrees: 15,
                        minutes: 0,
                        symbol: planet.symbol,
                        color: planet.color
                    };
                }
            });
            
            return positions;
        }
        
        // Расчет транзитных положений планет
        function calculateTransitPositions(currentDate) {
            const positions = {};
            const transitDate = new Date(currentDate + 'T12:00:00');
            const baseDate = new Date('2000-01-01T00:00:00');
            
            const timeDiff = transitDate.getTime() - baseDate.getTime();
            const daysSinceEpoch = timeDiff / (1000 * 60 * 60 * 24);
            
            planets.forEach((planet, index) => {
                try {
                    const cycles = daysSinceEpoch / planet.period;
                    let basePosition = (cycles * 360) % 360;
                    
                    if (basePosition < 0) {
                        basePosition = 360 + (basePosition % 360);
                    }
                    
                    // Добавляем небольшое смещение для транзитных планет
                    const offset = (index * 31.7) % 360;
                    let finalPosition = (basePosition + offset) % 360;
                    
                    if (finalPosition < 0) finalPosition += 360;
                    if (finalPosition >= 360) finalPosition -= 360;
                    
                    const signIndex = Math.floor(finalPosition / 30) % 12;
                    const degrees = Math.floor(finalPosition % 30);
                    const minutes = Math.floor((finalPosition % 1) * 60);
                    
                    positions[planet.name] = {
                        total: finalPosition,
                        sign: signIndex,
                        degrees: degrees,
                        minutes: minutes,
                        symbol: planet.symbol,
                        color: planet.color,
                        isTransit: true
                    };
                } catch (error) {
                    console.error(`Ошибка расчета транзита для ${planet.name}:`, error);
                    positions[planet.name] = {
                        total: ((index * 30) + 15) % 360,
                        sign: (index + 1) % 12,
                        degrees: 15,
                        minutes: 0,
                        symbol: planet.symbol,
                        color: planet.color,
                        isTransit: true
                    };
                }
            });
            
            return positions;
        }
        
        // Расчет аспектов между натальными и транзитными планетами
        function calculateTransitAspects(natalPositions, transitPositions) {
            const foundAspects = [];
            const natalPlanetNames = Object.keys(natalPositions);
            const transitPlanetNames = Object.keys(transitPositions);
            
            for (let i = 0; i < natalPlanetNames.length; i++) {
                for (let j = 0; j < transitPlanetNames.length; j++) {
                    try {
                        const natalPlanet = natalPlanetNames[i];
                        const transitPlanet = transitPlanetNames[j];
                        
                        // Пропускаем, если это одна и та же планета
                        if (natalPlanet === transitPlanet) continue;
                        
                        const angle = Math.abs(natalPositions[natalPlanet].total - transitPositions[transitPlanet].total);
                        const shortAngle = angle > 180 ? 360 - angle : angle;
                        
                        aspects.forEach(aspect => {
                            if (Math.abs(shortAngle - aspect.degrees) <= aspect.orb) {
                                foundAspects.push({
                                    natalPlanet: natalPlanet,
                                    transitPlanet: transitPlanet,
                                    aspect: aspect.name,
                                    symbol: aspect.symbol,
                                    degrees: shortAngle.toFixed(1),
                                    color: aspect.color,
                                    strength: aspect.strength
                                });
                            }
                        });
                    } catch (error) {
                        console.error('Ошибка расчета аспекта:', error);
                    }
                }
            }
            
            // Сортируем аспекты по важности (силе)
            return foundAspects.sort((a, b) => b.strength - a.strength);
        }
        
        // Расчет домов гороскопа
        function calculateHouses(positions) {
            const houses = [];
            const ascendantSign = (positions['Солнце'].sign + 6) % 12;
            
            for (let i = 0; i < 12; i++) {
                const houseSign = (ascendantSign + i) % 12;
                const sign = zodiacSigns[houseSign];
                
                houses.push({
                    number: i + 1,
                    sign: sign.name,
                    symbol: sign.symbol,
                    element: sign.element,
                    ruler: sign.ruler,
                    color: sign.color
                });
            }
            
            return houses;
        }
        
        // Генерация прогноза
        function generateForecast(natalPositions, transitPositions, aspects, houses) {
            const sunSign = zodiacSigns[natalPositions['Солнце'].sign];
            const moonSign = zodiacSigns[natalPositions['Луна'].sign];
            const ascendant = houses[0];
            
            // Анализ важных аспектов для прогноза
            const importantAspects = aspects.slice(0, 3);
            
            let aspectInfluence = '';
            if (importantAspects.length > 0) {
                aspectInfluence = `Ключевые аспекты: ${importantAspects.map(a => 
                    `${a.transitPlanet} ${a.symbol} ${a.natalPlanet}`
                ).join(', ')}. `;
            }
            
            const forecasts = {
                'Овен': `${aspectInfluence}Энергия транзитов благоприятствует новым начинаниям. Действуйте смело и решительно.`,
                'Телец': `${aspectInfluence}Транзиты способствуют стабильности и материальному росту. Уделите внимание финансам.`,
                'Близнецы': `${aspectInfluence}Коммуникация и обучение в приоритете. Обменивайтесь идеями, заводите полезные знакомства.`,
                'Рак': `${aspectInfluence}Эмоциональная чувствительность повышена. Уделите время семье и личному пространству.`,
                'Лев': `${aspectInfluence}Творческая энергия на пике. Проявляйте себя, не бойтесь быть в центре внимания.`,
                'Дева': `${aspectInfluence}Время для анализа и планирования. Обратите внимание на детали и здоровье.`,
                'Весы': `${aspectInfluence}Гармония в отношениях важна как никогда. Ищите баланс в партнерствах.`,
                'Скорпион': `${aspectInfluence}Глубинные трансформации возможны. Доверяйте интуиции в принятии решений.`,
                'Стрелец': `${aspectInfluence}Расширяйте горизонты. Путешествия, обучение и философские поиски принесут плоды.`,
                'Козерог': `${aspectInfluence}Дисциплина и структура ведут к успеху. Работайте над долгосрочными целями.`,
                'Водолей': `${aspectInfluence}Инновации и оригинальные решения. Сотрудничайте с единомышленниками.`,
                'Рыбы': `${aspectInfluence}Интуиция и творчество усилены. Слушайте внутренний голос, занимайтесь искусством.`
            };
            
            const mainForecast = forecasts[sunSign.name] || 'Транзиты приносят позитивные изменения. Будьте открыты новым возможностям.';
            
            return {
                main: mainForecast,
                sunSign: sunSign,
                moonSign: moonSign,
                ascendant: ascendant
            };
        }
        
        // Отрисовка натальной карты с транзитами
        function drawNatalChart(natalPositions, transitPositions, aspects, houses) {
            const canvas = document.getElementById('natalChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const centerX = 125;
            const centerY = 125;
            const radius = 100;
            
            // Очищаем canvas
            ctx.clearRect(0, 0, 250, 250);
            
            // Рисуем зодиакальный круг
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Рисуем знаки зодиака
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            for (let i = 0; i < 12; i++) {
                const angle = (i * 30 - 90) * Math.PI / 180;
                const x = centerX + Math.cos(angle) * (radius + 12);
                const y = centerY + Math.sin(angle) * (radius + 12);
                
                ctx.fillStyle = zodiacSigns[i].color;
                ctx.fillText(zodiacSigns[i].symbol, x, y);
            }
            
            // Рисуем дома
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.5)';
            ctx.lineWidth = 1;
            ctx.font = '10px Arial';
            ctx.fillStyle = '#b8b8b8';
            
            for (let i = 0; i < 12; i++) {
                const angle = (i * 30 - 90) * Math.PI / 180;
                const x1 = centerX + Math.cos(angle) * (radius - 25);
                const y1 = centerY + Math.sin(angle) * (radius - 25);
                const x2 = centerX + Math.cos(angle) * radius;
                const y2 = centerY + Math.sin(angle) * radius;
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
                
                // Номера домов
                const houseX = centerX + Math.cos(angle) * (radius - 35);
                const houseY = centerY + Math.sin(angle) * (radius - 35);
                
                ctx.fillText(i + 1, houseX, houseY);
            }
            
            // Рисуем натальные планеты (внутри круга)
            planets.forEach((planet, index) => {
                const pos = natalPositions[planet.name];
                if (!pos) return;
                
                const angle = (pos.total - 90) * Math.PI / 180;
                const distance = radius - 35 - index * 4;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                // Рисуем планету
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2 * Math.PI);
                ctx.fillStyle = planet.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Подпись планеты
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 10px Arial';
                ctx.fillText(planet.symbol, x, y);
            });
            
            // Рисуем транзитные планеты (вне круга)
            planets.forEach((planet, index) => {
                const pos = transitPositions[planet.name];
                if (!pos) return;
                
                const angle = (pos.total - 90) * Math.PI / 180;
                const distance = radius + 15 + index * 4;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                // Рисуем планету (транзитную)
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, 2 * Math.PI);
                ctx.fillStyle = planet.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Обозначаем транзитную планету пунктирным кругом
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, 2 * Math.PI);
                ctx.setLineDash([2, 2]);
                ctx.strokeStyle = planet.color;
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.setLineDash([]);
                
                // Подпись планеты
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 9px Arial';
                ctx.fillText(planet.symbol, x, y);
            });
            
            // Рисуем важные аспекты между натальными и транзитными планетами
            const importantAspects = aspects.slice(0, 4); // Только 4 самых важных
            
            importantAspects.forEach(aspect => {
                const natalPlanet = natalPositions[aspect.natalPlanet];
                const transitPlanet = transitPositions[aspect.transitPlanet];
                
                if (!natalPlanet || !transitPlanet) return;
                
                const natalAngle = (natalPlanet.total - 90) * Math.PI / 180;
                const transitAngle = (transitPlanet.total - 90) * Math.PI / 180;
                
                // Находим позиции для соединения линий
                const natalDistance = radius - 25;
                const transitDistance = radius + 20;
                
                const x1 = centerX + Math.cos(natalAngle) * natalDistance;
                const y1 = centerY + Math.sin(natalAngle) * natalDistance;
                const x2 = centerX + Math.cos(transitAngle) * transitDistance;
                const y2 = centerY + Math.sin(transitAngle) * transitDistance;
                
                // Рисуем линию аспекта
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = aspect.color;
                ctx.lineWidth = 1.5;
                ctx.stroke();
            });
        }
        
        // Валидация ввода
        function validateInput() {
            const birthDate = document.getElementById('birthDate').value;
            const currentDate = document.getElementById('currentDate').value;
            const birthPlace = document.getElementById('birthPlace').value.trim();
            
            if (!birthDate) {
                showError('Пожалуйста, введите дату рождения');
                return false;
            }
            
            if (!currentDate) {
                showError('Пожалуйста, введите текущую дату');
                return false;
            }
            
            if (!birthPlace) {
                showError('Пожалуйста, выберите место рождения');
                return false;
            }
            
            const birth = new Date(birthDate);
            const current = new Date(currentDate);
            
            if (isNaN(birth.getTime())) {
                showError('Некорректная дата рождения');
                return false;
            }
            
            if (isNaN(current.getTime())) {
                showError('Некорректная текущая дата');
                return false;
            }
            
            if (birth > current) {
                showError('Дата рождения не может быть в будущем');
                return false;
            }
            
            hideError();
            return true;
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Получение координат выбранного города
        function getSelectedCityCoordinates() {
            const select = document.getElementById('birthPlace');
            const selectedOption = select.options[select.selectedIndex];
            return {
                name: selectedOption.value,
                lat: selectedOption.getAttribute('data-lat'),
                lng: selectedOption.getAttribute('data-lng')
            };
        }
        
        // Основная функция расчета
        function calculateHoroscope() {
            if (!validateInput()) return;
            
            const birthDate = document.getElementById('birthDate').value;
            const birthTime = document.getElementById('birthTime').value;
            const currentDate = document.getElementById('currentDate').value;
            const cityData = getSelectedCityCoordinates();
            
            // Показываем индикатор загрузки
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('forecast').style.display = 'none';
            
            // Используем setTimeout для асинхронности
            setTimeout(() => {
                try {
                    const natalPositions = calculatePlanetPositions(birthDate, birthTime);
                    const transitPositions = calculateTransitPositions(currentDate);
                    const calculatedAspects = calculateTransitAspects(natalPositions, transitPositions);
                    const houses = calculateHouses(natalPositions);
                    const forecast = generateForecast(natalPositions, transitPositions, calculatedAspects, houses);
                    
                    // Скрываем индикатор загрузки
                    document.getElementById('loading').style.display = 'none';
                    
                    // Отображение результатов
                    document.getElementById('results').style.display = 'block';
                    document.getElementById('forecast').style.display = 'block';
                    
                    // Заполнение списка планет
                    const planetList = document.getElementById('planetList');
                    planetList.innerHTML = '';
                    
                    planets.forEach(planet => {
                        const pos = natalPositions[planet.name];
                        if (!pos) return;
                        
                        const sign = zodiacSigns[pos.sign];
                        const div = document.createElement('div');
                        div.className = 'planet-item';
                        div.innerHTML = `
                            <span class="planet-name">${planet.symbol} ${planet.name}</span>
                            <span class="planet-position">${sign.symbol} ${pos.degrees}°</span>
                        `;
                        planetList.appendChild(div);
                    });
                    
                    // Отображение аспектов
                    const aspectsGrid = document.getElementById('aspectsGrid');
                    aspectsGrid.innerHTML = '';
                    
                    calculatedAspects.slice(0, 5).forEach(aspect => {
                        const div = document.createElement('div');
                        div.className = `aspect-item aspect-${aspect.aspect.toLowerCase()}`;
                        div.innerHTML = `
                            <div><strong>${aspect.transitPlanet} ${aspect.symbol} ${aspect.natalPlanet}</strong></div>
                            <div>${aspect.aspect} ${aspect.degrees}°</div>
                        `;
                        aspectsGrid.appendChild(div);
                    });
                    
                    // Отрисовка карты
                    drawNatalChart(natalPositions, transitPositions, calculatedAspects, houses);
                    
                    // Отображение прогноза
                    document.getElementById('forecastText').innerHTML = `
                        <p><strong>Солнечный знак:</strong> ${forecast.sunSign.symbol} ${forecast.sunSign.name}</p>
                        <p><strong>Лунный знак:</strong> ${forecast.moonSign.symbol} ${forecast.moonSign.name}</p>
                        <p><strong>Восходящий знак:</strong> ${forecast.ascendant.symbol} ${forecast.ascendant.name}</p>
                        <p><strong>Место рождения:</strong> ${cityData.name}</p>
                        <p style="margin-top: 8px;">${forecast.main}</p>
                    `;
                    
                    // Прокручиваем к результатам
                    document.querySelector('.content-area').scrollTop = 0;
                } catch (error) {
                    console.error('Ошибка при расчете гороскопа:', error);
                    document.getElementById('loading').style.display = 'none';
                    showError('Произошла ошибка при расчете гороскопа. Пожалуйста, проверьте введенные данные и попробуйте снова.');
                }
            }, 100);
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Устанавливаем текущую дату по умолчанию
            const today = new Date();
            document.getElementById('currentDate').value = today.toISOString().split('T')[0];
            
            // Восстанавливаем сохраненную тему
            const savedTheme = localStorage.getItem('astrology-theme') || 'theme-moon';
            changeTheme(savedTheme);
            
            // Добавляем обработчики событий для переключателя тем
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    changeTheme(theme);
                });
            });
            
            // Предотвращаем масштабирование на iOS
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Предотвращаем двойной тап для увеличения
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
